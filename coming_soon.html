<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeVision Flutter App - Young Woo Song</title>
    <meta name="description" content="Coming Soon: CodeVision Flutter App - A cross-platform mobile application for real-time code analysis, collaboration, and AI-powered development assistance">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Base Styles - Light Mode */
        :root {
            /* Light Mode Colors */
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-secondary: #8b5cf6;
            --color-accent: #f59e0b;
            --color-warning: #1e40af;
            --color-success: #10b981;
            --color-error: #ef4444;
            
            /* Background Colors */
            --color-background: #ffffff;
            --color-background-alt: #f8fafc;
            --color-background-card: #ffffff;
            --color-background-elevated: #f1f5f9;
            
            /* Text Colors */
            --color-text: #1a202c;
            --color-text-secondary: #4a5568;
            --color-text-muted: #a0aec0;
            --color-text-inverse: #ffffff;
            
            /* Border Colors */
            --color-border: #e2e8f0;
            --color-border-light: #f1f5f9;
            --color-border-focus: var(--color-primary);
            
            /* Gradient Colors */
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #f59e0b 100%);
            --gradient-tech: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.5rem;
            --space-6: 2rem;
            --space-8: 3rem;
            --space-10: 4rem;
            --space-12: 6rem;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
            --transition-slow: 0.3s ease;
            
            /* Shadows - Light Mode */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
            --shadow-glow-hover: 0 0 30px rgba(59, 130, 246, 0.25);
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Glass Effect - Light Mode */
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(226, 232, 240, 0.8);
            --glass-backdrop: blur(10px);
        }

        /* Reset & Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-background);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(67, 97, 238, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--color-primary-dark);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Selection */
        ::selection {
            background-color: var(--color-primary);
            color: var(--color-text-inverse);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-background-alt);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--space-4);
            color: var(--color-text);
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.25rem; }
        h3 { font-size: 1.5rem; }

        p {
            margin-bottom: var(--space-4);
            color: var(--color-text-secondary);
        }

        ul, ol {
            margin-bottom: var(--space-4);
            padding-left: var(--space-5);
        }

        li {
            margin-bottom: var(--space-2);
            color: var(--color-text-secondary);
        }

        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-8);
            font-size: 2.25rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all var(--transition-normal);
            cursor: pointer;
            border: none;
            text-align: center;
            gap: var(--space-2);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--color-text-inverse);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-hover);
            color: var(--color-text-inverse);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border);
            backdrop-filter: var(--glass-backdrop);
        }

        .btn-secondary:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-flutter {
            background: var(--gradient-primary);
            color: var(--color-text);
            box-shadow: var(--shadow-glow);
        }

        .btn-flutter:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-hover);
            color: var(--color-text);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-backdrop);
            border-bottom: 1px solid var(--glass-border);
            transition: all var(--transition-normal);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            display: flex;
            align-items: center;
            transition: all var(--transition-normal);
            text-decoration: none;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--color-text);
        }

        .logo strong {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-nav {
            display: flex;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-6);
            margin-top: 20px;
        }

        .nav-links a {
            color: var(--color-text-secondary);
            font-weight: 500;
            position: relative;
            padding: var(--space-2) 0;
            transition: all var(--transition-normal);
            text-decoration: none;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width var(--transition-normal);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--color-text);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: var(--space-3);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-text-secondary);
            transition: all var(--transition-normal);
            backdrop-filter: var(--glass-backdrop);
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 6px;
        }

        .mobile-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--color-text);
            border-radius: var(--radius-full);
            transition: all var(--transition-normal);
        }

        /* Project Hero */
        .project-hero {
            position: relative;
            min-height: 60vh;
            display: flex;
            align-items: center;
            padding: var(--space-12) 0;
            margin-top: 80px;
            overflow: hidden;
        }

        .project-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(67, 97, 238, 0.1), transparent 70%);
            z-index: 1;
        }

        .project-hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            position: relative;
            z-index: 2;
        }

        .project-meta {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-category {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: var(--space-2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-title {
            font-size: 3rem;
            margin-bottom: var(--space-5);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-links {
            display: flex;
            gap: var(--space-3);
        }

        .project-hero-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-hero-image img {
            max-height: 400px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--glass-border);
        }

        /* Coming Soon Badge */
        .coming-soon-badge {
            display: inline-flex;
            align-items: center;
            background: var(--gradient-primary);
            color: var(--color-text-inverse);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
            gap: var(--space-2);
        }

        .coming-soon-badge i {
            font-size: 1rem;
        }

        /* Project Sections */
        .project-section {
            padding: var(--space-10) 0;
        }

        .project-section.bg-light {
            background-color: var(--color-background-alt);
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .section-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-content.two-column {
            max-width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            align-items: center;
        }

        .feature-list {
            list-style: none;
            padding-left: 0;
        }

        .feature-list li {
            margin-bottom: var(--space-2);
            position: relative;
            padding-left: var(--space-5);
            color: var(--color-text-secondary);
        }

        .feature-list li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--color-accent);
        }

        .feature-list ul {
            margin-top: var(--space-2);
            margin-left: var(--space-5);
            list-style: none;
        }

        .feature-list ul li::before {
            content: 'â€¢';
        }

        .image-container {
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--glass-border);
        }

        .feature-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
        }

        .feature-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            backdrop-filter: var(--glass-backdrop);
            transition: all var(--transition-normal);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: var(--color-accent);
        }

        .feature-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary);
            color: var(--color-text-inverse);
            font-size: 1.5rem;
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-glow);
        }

        .feature-card h3 {
            margin-bottom: var(--space-3);
            font-size: 1.25rem;
            color: var(--color-text);
        }

        .feature-card p {
            color: var(--color-text-secondary);
            margin-bottom: 0;
            font-size: 0.875rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-6) 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: var(--gradient-primary);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: var(--space-8);
            width: 100%;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-content {
            position: relative;
            width: calc(50% - var(--space-6));
            padding: var(--space-5);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--glass-backdrop);
            transition: all var(--transition-normal);
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: var(--color-accent);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            float: left;
        }

        .timeline-item:nth-child(even) .timeline-content {
            float: right;
        }

        .timeline-item::after {
            content: '';
            display: table;
            clear: both;
        }

        .timeline-date {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            padding: var(--space-2) var(--space-3);
            background: var(--gradient-primary);
            color: var(--color-text);
            border-radius: var(--radius-full);
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: var(--shadow-glow);
        }

        .timeline-item:nth-child(odd) .timeline-date {
            right: calc(-60px - var(--space-6));
        }

        .timeline-item:nth-child(even) .timeline-date {
            left: calc(-60px - var(--space-6));
        }

        .timeline-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary);
            box-shadow: var(--shadow-glow);
        }

        .timeline-title {
            margin-bottom: var(--space-2);
            font-size: 1.25rem;
            color: var(--color-text);
        }

        .timeline-description {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0;
        }

        /* Newsletter Form */
        .newsletter-form {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            backdrop-filter: var(--glass-backdrop);
            max-width: 600px;
            margin: var(--space-8) auto 0;
        }

        .newsletter-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-4);
            text-align: center;
            color: var(--color-text);
        }

        .newsletter-description {
            text-align: center;
            margin-bottom: var(--space-5);
            color: var(--color-text-secondary);
        }

        .form-group {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .form-input {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            background: var(--color-background-alt);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: var(--shadow-glow);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .form-privacy {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            text-align: center;
        }

        /* Footer */
        .footer {
            background: var(--color-background-alt);
            border-top: 1px solid var(--color-border);
            color: var(--color-text);
            padding: var(--space-8) 0 var(--space-4);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
        }

        .footer-logo strong {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-social {
            display: flex;
            gap: var(--space-4);
        }

        .footer-social a {
            color: var(--color-text-secondary);
            font-size: 1.25rem;
            transition: all var(--transition-normal);
            padding: var(--space-2);
            border-radius: var(--radius-full);
            text-decoration: none;
        }

        .footer-social a:hover {
            color: var(--color-primary);
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            .project-title { font-size: 2.25rem; }
            
            .project-hero-content,
            .section-content.two-column {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }
            
            .project-hero-image {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                height: 70px;
            }
            
            .main-nav {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: 0;
                background: var(--color-background-alt);
                border: 1px solid var(--color-border);

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-out-cubic',
                    once: true,
                    offset: 100
                });
            }

            // Mobile Menu Toggle
            const mobileToggle = document.querySelector('.mobile-toggle');
            const mainNav = document.querySelector('.main-nav');
            
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    mainNav.classList.toggle('active');
                    document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
                });
            }

            // Close mobile menu when clicking on a link
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (mobileToggle) {
                        mobileToggle.classList.remove('active');
                        mainNav.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });

            // Header Scroll Effect
            const header = document.querySelector('.header');
            
            function handleScroll() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
            handleScroll();

            // Smooth scrolling for anchor links
            const anchorLinks = document.querySelectorAll('a[href^="#"]');
            anchorLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        const headerHeight = header.offsetHeight;
                        const targetPosition = targetElement.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Feature cards hover effects
            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Timeline content hover effects
            const timelineContents = document.querySelectorAll('.timeline-content');
            timelineContents.forEach(content => {
                content.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = 'var(--shadow-glow)';
                    this.style.borderColor = 'var(--color-accent)';
                });
                
                content.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                    this.style.borderColor = '';
                });
            });

            console.log('ðŸ“± CodeVision Flutter App page initialized successfully!');
        });
    </script>
